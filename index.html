<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Ping coming soon page</title>

		<!-- DEPENDENCIES -->
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
		></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.min.css"
		/>
		<script src="script.js"></script>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/attributify.global.js"></script>
	</head>
	<body class="font-libre-franklin" un-cloak>
		<section
			class="flex flex-col justify-center items-center py-21.5 text-center"
		>
			<img src="images/logo.svg" alt="" />
			<h1 class="mt-10 text-12 tracking-0.04">
				We are launching <span class="font-700">soon!</span>
			</h1>
			<p class="mt-2.25 text-5">Subscribe and get notified</p>
			<div class="mt-9 flex gap-4 items-self-center">
				<input
					type="text"
					name=""
					id=""
					placeholder="Your email address..."
					class="max-w-105 px-7 border-1 border-black rounded-full"
				/>
				<button
					class="px-16 py-4 bg-primary-blue text-white rounded-full"
				>
					Notify Me
				</button>
			</div>
			<img src="images/illustration-dashboard.png" alt="" class="mt-20" />
			<p>&copy; Copyright Ping. All rights reserved.</p>
		</section>
	</body>
</html>
